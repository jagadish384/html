<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  <style>
   table,th,td{
    text-align: center;
    padding: 4px;
    border: 1px solid black;
    border-collapse: collapse;
    }
    .g{
     background-color: rgb(14, 216, 14);
     top: 30px;
     left: 10px;
     position: absolute;
    }
    .s{
     background-color: rgb(214, 238, 2);
     top: 50px;
     left: 10px;
     position: absolute;    }
  </style>
</head>
<body>

  <table>

    <thead>
      <th>State of health</th>
      <th colspan="2">Fasting Value</th>
      <th>After Remaining</th>
    </thead>
    <tbody>
      <th></th>
      <th>Minimum</th>
      <th>Normal</th>
      <th>2 hours of Eating</th>
      <tr>
        <td>healthy</td>
        <td>70</td>
        <td>100</td>
        <td>less than 140</td>
      </tr>
      <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
      </tr>
      <tr>
        <td>Diabetes</td>
        <td>more than 126</td>
        <td>Not Applicable</td>
        <td>More than 200</td>
      </tr> 
    </tbody>

  </table>
